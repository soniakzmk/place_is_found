<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | main</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" style="display: table; width: 100%; height: 100%; background: #FFFFFF"></canvas>
    <script src="Build/Nowy folder.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Nowy folder.data",
        frameworkUrl: "Build/Nowy folder.framework.js",
        codeUrl: "Build/Nowy folder.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "main",
        productVersion: "0.1",
      });
    </script>
    <script>
    var mywidth = innerWidth;
    var myheight = innerHeight;
        document.getElementById("unityContainer").style.width = mywidth + "px";
        document.getElementById("unityContainer").style.height = myheight + "px";
    </script>
  </body>
</html>
